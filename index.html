<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-schedular-calender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mark-your-calendar.css">
</head>
<body>

    <div class="calendar">
        <div id="picker"></div>
    </div>
    <div class="output"></div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="mark-your-calendar.js"></script>

    <script>

$('#picker').markyourcalendar({
  availability: [
      ['1:00', '2:00', '3:00', '4:00', '5:00'],
      ['2:00'],
      ['3:00'],
      ['4:00'],
      ['5:00'],
      ['6:00'],
      ['7:00']
],
  isMultiple: true,
  onClick:function(ev, data) {
    // data is a list of datetimes
    console.log(data);
    var html = ``;
    $.each(data,function() {
      var d =this.split(' ')[0];
      var t =this.split(' ')[1];
      html += `<p>` + d + ` ` + t + `</p>`;
    });
    $('.output').html(html);
    console.log(html);
  },

  onClickNavigator: function(ev, instance) {
  var arr = [
    [
      ['4:00', '5:00', '6:00', '7:00', '8:00'],
      ['1:00', '5:00'],
      ['2:00', '5:00'],
      ['3:30'],
      ['2:00', '5:00'],
      ['2:00', '5:00'],
      ['2:00', '5:00']
    ],
    [
      ['2:00', '5:00'],
      ['4:00', '5:00', '6:00', '7:00', '8:00'],
      ['4:00', '5:00'],
      ['2:00', '5:00'],
      ['2:00', '5:00'],
      ['2:00', '5:00'],
      ['2:00', '5:00']
    ],
    [
      ['4:00', '5:00'],
      ['4:00', '5:00'],
      ['4:00', '5:00', '6:00', '7:00', '8:00'],
      ['3:00', '6:00'],
      ['3:00', '6:00'],
      ['3:00', '6:00'],
      ['3:00', '6:00']
    ],
    [
      ['4:00', '5:00'],
      ['4:00', '5:00'],
      ['4:00', '5:00'],
      ['4:00', '5:00', '6:00', '7:00', '8:00'],
      ['4:00', '5:00'],
      ['4:00', '5:00'],
      ['4:00', '5:00']
    ],
    [
      ['4:00', '6:00'],
      ['4:00', '6:00'],
      ['4:00', '6:00'],
      ['4:00', '6:00'],
      ['4:00', '5:00', '6:00', '7:00', '8:00'],
      ['4:00', '6:00'],
      ['4:00', '6:00']
    ],
    [
      ['3:00', '6:00'],
      ['3:00', '6:00'],
      ['3:00', '6:00'],
      ['3:00', '6:00'],
      ['3:00', '6:00'],
      ['4:00', '5:00', '6:00', '7:00', '8:00'],
      ['3:00', '6:00']
    ],
    [
      ['3:00', '4:00'],
      ['3:00', '4:00'],
      ['3:00', '4:00'],
      ['3:00', '4:00'],
      ['3:00', '4:00'],
      ['3:00', '4:00'],
      ['4:00', '5:00', '6:00', '7:00', '8:00']
    ]
  ]
  var rn = Math.floor(Math.random() * 10) % 7;
  instance.setAvailability(arr[rn]);
}
});
    </script>
    
</body>
</html>
